<div class="invite-user-card">
  <div class="invite-user-header">
    <h2>Invite User</h2>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" placeholder="Enter Name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" placeholder="Enter Email" />
    </div>
    <div class="form-group">
      <div class="checkbox-container">
        <label class="usertype">Usertype</label>
        <input type="checkbox" id="admin" /> <label for="admin">Admin</label>
        <input type="checkbox" id="user" /> <label for="user">User</label>
      </div>
    </div>
    <div class="form-actions">
      <button type="button" class="btn btn-primary">Invite And Next</button>
      <button type="button" class="btn btn-danger">Invite User</button>
    </div>
  </form>
</div>
