<div class="container-fluid login-container">
  <div class="row w-100 justify-content-center align-items-center">
    <!-- Left Column -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-end left-image">
      <img src="assets/Group 11163.svg" alt="Illustration" class="img-fluid illustration-img" />
    </div>

    <!-- Right Column -->
    <div class="col-md-6 d-flex align-items-center justify-content-start">
      <div class="form-container">
        <div class="mb-4">
          <div class="form-title">PROJECT NAME</div>
          <div class="form-subtitle mt-1">Welcome Back! Please Login To Your Account.</div>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Username</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required />
            <div class="error-message" *ngIf="emailInvalid">Invalid Email</div>
          </div>

          <!-- Password -->
          <div class="form-group position-relative">
            <label for="password" class="form-label">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password" name="password" [(ngModel)]="password" required />
            <span class="position-absolute top-50 end-0 translate-middle-y pe-3" style="cursor:pointer;" (click)="togglePassword()">
              {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
            </span>
            <div class="error-message" *ngIf="passwordInvalid">Password required</div>
          </div>

          <!-- Remember + Forgot -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <a class="link" href="#">Forgot Password</a>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-login w-50" [disabled]="!loginForm.form.valid">Login</button>
            <button type="button" class="btn btn-signup w-50">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
