<div class="container-fluid login-container">
  <div class="row w-100 justify-content-center align-items-center flex-column flex-md-row">
    <!-- Left Column (Image) -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center justify-content-md-end left-image mb-4 mb-md-0">
      <img src="assets/Group 11163.svg" alt="Illustration" class="img-fluid illustration-img" />
    </div>

    <!-- Right Column (Form) -->
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
      <div class="form-container">
        <div class="mb-4">
          <div class="form-title">PROJECT NAME</div>
          <div class="form-subtitle mt-1">Welcome Back! Please Login To Your Account.</div>
        </div>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
          <!-- Email -->
          <div class="form-group">
            <label for="email" class="form-label">Username</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              [(ngModel)]="email"
              #emailRef="ngModel"
            />
            <div class="error-message" *ngIf="emailRef.invalid && emailRef.touched">Invalid Email</div>
          </div>

          <!-- Password -->
          <div class="form-group position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              id="password"
              name="password"
              required
              [(ngModel)]="password"
              #passwordRef="ngModel"
            />
            <span
              class="position-absolute top-50 end-0 translate-middle-y pe-3"
              style="cursor: pointer"
              (click)="togglePassword()"
            >
              {{ showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}
            </span>
            <div class="error-message" *ngIf="passwordRef.invalid && passwordRef.touched">Password required</div>
          </div>

          <!-- API Error -->
          <div class="error-message mb-2" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>

          <!-- Remember + Forgot -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <a class="link" href="#">Forgot Password</a>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-login w-50" [disabled]="!loginForm.form.valid">Login</button>
            <button type="button" class="btn btn-signup w-50">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
